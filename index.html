<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css">
      .col-full {
        width: 100%;
        box-sizing: border-box;
      }

      h1, h2 {
        margin: 0;
        padding: 0;
        font-family: Open-sans;
      }

      input[type='text'] {
        display: block;
        width: 100%;
      }

      label {
        font-weight: normal;
      }

      #editor-wrapper {
        margin-top: 20px;
      }
    </style>

  </head>
  <body style="padding: 10px;">

    <div>
      <div style="float: left; width: 600px;">
        <canvas id="field" width="600px" height=350px" style="border: 1px solid black;"></canvas>
        <div>
          <small>
            <em>Original inspiration:
              <a href="http://rectangleworld.com/blog/archives/587">A Colorful Cellular Automaton in HTML5 Canvas</a>
            </em>
          </small>
          <p>
            An Object-oriented interpretation of the above mentioned Cellular Automata idea, with a modified flocking algorithm.
          </p>
        </div>
      </div>

      <div style="float: left; margin-left: 20px; display:table-cell;">
        <button id="start">Start</button>
        <button id="stop" style="display: none;">Pause</button>
        <br/>

        <label>Presets</label>
        <div id="presets-wrapper">
        </div>

        <div id="editor-wrapper">
        </div>
      </div>
    </div>

    <div style="clear: both;">
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/cell2.js"></script>
    <script src="js/automata.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fields.js"></script>
  </body>
</html>
